name: CICD to Firebase

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  npm_build:
    runs-on: ubuntu-latest
#    strategy:
#      matrix:
#        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install NPM Dependencies
      run: |
        cd ./frontend
        npm install
    - name: Run NPM Build
      run: |
        cd ./frontend
        npm run build
